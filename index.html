<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flickr</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Logo Flickr" class="logo" />
      <form action="#" class="search">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <input
          type="text"
          class="search__input"
          placeholder="Photos, people, or groups"
        />
      </form>
      <button class="btn btn--secondary">Log In</button>
      <button class="btn btn--primary">Sign Up</button>
    </header>
    <main>
      <section class="content">
        <div class="content__body">
          <h1 class="heading-1">Find your inspiration.</h1>
          <h2 class="heading-2">
            Join the Flickr community, home to tens of billions of photos and 2
            million groups.
          </h2>
          <button class="btn btn--primary content__btn">Start for free</button>
        </div>
      </section>
      <footer class="footer">
        <ul class="footer__nav">
          <li><a href="#" class="footer__link">About</a></li>
          <li><a href="#" class="footer__link">Jobs</a></li>
          <li><a href="#" class="footer__link">Blog</a></li>
          <li><a href="#" class="footer__link">Developers</a></li>
          <li><a href="#" class="footer__link">Guidlines</a></li>
          <li><a href="#" class="footer__link">Help</a></li>
          <li><a href="#" class="footer__link">Help forum</a></li>
          <li><a href="#" class="footer__link">Privacy</a></li>
          <li><a href="#" class="footer__link">Terms</a></li>
          <li><a href="#" class="footer__link">Cookies</a></li>
          <li><a href="#" class="footer__link">English</a></li>
          <li><a href="#" class="footer__link">SmugMug+Flickr</a></li>
          <li>
            <a href="#" class="footer__link">
              <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-facebook2"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="" class="footer__link">
              <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="" class="footer__link">
              <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
